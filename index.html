<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- Tailwind & Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-[90%] mt-5 mx-auto">
        <h2 class="text-6xl font-bold">Hunting Phone</h2>
    </header>
    <main class="w-[90%] mx-auto mt-10">
        <!-- Search -->
        <section class="bg-gray-200 p-3  rounded-xl">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class=" ml-3  btn btn-active btn-neutral">Search</button>
            <!-- Another search field
            <input id="search-field2" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class=" ml-3  btn btn-active btn-primary">Search</button> -->

        </section>


        <!-- Search reasult -->
        <section class="">
            <!-- loading dots -->
            <div id="loading-dots" class="text-center my-40 hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>
            <div id="phone-container" class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- Show all button -->
            <div id="show-all-container" class="hidden mt-5">
                <button onclick="" class=" ml-3  btn btn-active btn-primary">Show all</button>
            </div>
        </section>
    </main>
    <footer class="w-[90%] mx-auto"></footer>




    <script src="phone.js"></script>
</body>

</html>
